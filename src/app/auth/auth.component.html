<div class="row">
    <div class="col-xs-12 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">
            <p> {{error}} </p>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email"> E-mail </label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password"> Password </label>
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="8">
            </div>
            <div>
                <button class="btn btn-primary" type="submit"> {{isLoginMode ? 'Accedi' : 'Iscriviti'}} </button> 
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()"> {{isLoginMode ? 'Non sei registrato? Iscriviti' : 'Accedi'}} </button>
            </div>
        </form>
    </div>
</div>
